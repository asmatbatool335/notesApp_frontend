<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NoteIt{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="80" class="me-2 navbar-logo">
            </a>
            <form class="d-flex" style="width: 600px; margin-left: 100px;" action="{{ url_for('main.search_notes') }}" method="get" role="search">
                <input class="form-control me-2" type="search" name="q" placeholder="Search notes..." aria-label="Search notes">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <span class="me-3 text-secondary">Hi, {{ current_user.username }}</span>
                <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="container-fluid main-layout">
        <div class="row flex-nowrap">
            <aside class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light sidebar shadow-sm">
                {% block sidebar %}{% endblock %}
            </aside>
            <main class="col py-4 px-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
