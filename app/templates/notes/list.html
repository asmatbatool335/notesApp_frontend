{% extends 'base.html' %}

{% block title %}My Notes | NoteIt{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>My Notes</h2>
  <a href="{{ url_for('notes.note_create') }}" class="btn btn-primary">+ New Note</a>
</div>
<div class="list-group">
  <a href="{{ url_for('notes.note_view', note_id=1) }}" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Sample Note Title</h5>
      <small>Last updated: 2025-07-28</small>
    </div>
    <p class="mb-1">This is a preview of the note content...</p>
  </a>
  <!-- More notes would be listed here -->
</div>
{% endblock %}
